<!DOCTYPE html>
<html lang="ckb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پرسیارێن فێل</title>

    <!-- Link to Google Fonts (Noto Kufi Arabic font) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Kufi Arabic', sans-serif; /* Apply the Noto Kufi Arabic font */
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .quiz-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
        }
        h2 { margin-bottom: 20px; }
        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <h2>پرسیارێن فێل</h2>
        <p>ئەو پرسیارەیە ڕوونە و جیاوازەکان.</p>
        <button class="btn" onclick="startQuiz()">هەڵبژاردن</button>
    </div>

    <script>
        function startQuiz() {
            alert("پرسیارەکان پەیوەندیدە! دروست دەکرێن.");
        }
    </script>

</body>
</html>
