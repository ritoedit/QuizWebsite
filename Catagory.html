<!DOCTYPE html>
<html lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پەسەندەکان - هەڵبژاردنی جۆر</title>

    <!-- Link to Google Fonts (Noto Kufi Arabic font) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Kufi Arabic', sans-serif; /* Apply the Noto Kufi Arabic font */
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .category-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .category-card {
            width: 200px;
            padding: 20px;
            margin: 10px;
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .category-card:hover {
            transform: scale(1.1);
            background-color: #444;
        }
        .category-card h3 { margin-bottom: 10px; }
        .category-card p { font-size: 14px; color: #bbb; }
        .btn { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; margin-top: 10px; }
        .btn:hover { background-color: #45a049; }
    </style>
</head>
<body>

    <h2>جورێن پرسیارا</h2>
    <p>:جورێ پرسیارا ب هەلبژێرە</p>

    <div class="category-container">
        <div class="category-card" onclick="window.location.href='sports-quiz.html'">
            <h3>وەرزشی</h3>
            <p>پرسیارێن تەپاپێ </p>
        </div>

        <div class="category-card" onclick="window.location.href='muslim-quiz.html'">
            <h3> ئاینی</h3>
            <p>پرسیارێن ئیسلامی</p>
        </div>

        <div class="category-card" onclick="window.location.href='general-knowledge-quiz.html'">
            <h3>فێل</h3>
            <p>😂</p>
        </div>
    </div>

</body>
</html>
